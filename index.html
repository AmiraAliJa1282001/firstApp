<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>using all type of inputs</title>
    <meta name="description" content="task4">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <form  action="index.html" method="post">
        <ul>
          <li><label >Name:</label>
          <input  type="text" name="" value="" placeholder="Enter your name"></li>
          <li><label>Password:</label>
          <input type="password" name="" value="" placeholder="Enter your password"></li>
          <li>  <label>Choose your Hobbies:</label>
            <input type="checkbox" name="" value="" < span> Swimming </span>>
            <input type="checkbox" name="" value="" <span> Reading </span>>
            <input type="checkbox" name="" value="" <span > Drawing </span>></li>
          <li>  <label >Choose your Studing Field:</label>
            <input type="radio" name="FIELD" value="" <span>Engineering</span>>
            <input type="radio" name="FIELD" value="" <span>Medicine</span>>
            <input type="radio" name="FIELD" value="" <span>Drawing</span>></li>
          <li>  <label >Choose The Year of Graduatin From Al Tawjihi:</label>
            <select >
              <option value="">2015</option>
              <option value="">2016</option>
              <option value="">2017</option>
              <option value="">2018</option>
              <option value="" selected>2019</option>
              <option value="" disabled>2020</option>
            </select></li>
          <li>  <label >Talk about yourself:</label>
            <textarea name="name"  placeholder="TALK ABOUT YOURSELF"></textarea></li>
          <li> <time datetime="2020 8 12">Aug 13th 2020</time> </li>
          <li>
            <label for="country">Choose your country from the list:</label>
            <input list="countrys" name="country" id="country" placeholder="your country">
            <datalist id="countrys">
              <option  value=" Egypt"></option>
              <option value=" Algeria"></option>
              <option value=" Sudan"></option>
              <option value=" Iraq"></option>
              <option value=" Morocco"></option>
              <option value="  Saudi Arabia"></option>
              <option value=" Yemen"></option>
              <option value=" Syria"></option>
              <option value=" Jordan"></option>
              <option value="  Tunisia"></option>
              <option value=" United Arab Emirates"></option>
              <option value="  Lebanon"></option>
              <option value="  Libya"></option>
              <option value=" Palestine"></option>
            </datalist></li>
            <li> <label> choose your favorite color:</label>
             <input type="color" name="" value="#b99ece"></li>
            <li><label >Your level in the english language:</label>
            <input type="range" name="" value="" min="0" max="100 " value="50" step="10"></li>
            <li><label>Choose the year of born:</label>
            <input type="number" name="" min="1980" max="2009" value="2001"></li>
            <li><label>Enter your Email to contact:</label>
            <input type="email" name="" value="" placeholder="Enter email"></li>
            <li><label>Enter your website link:</label>
            <input type="url" name="" value="" placeholder="The link"></li>
            <li><label>Specify the time when you filled out the application:</label>
            <input type="time" name="" value=""></li>
            <li><label>Specify the date when you filled out the application:</label>
            <input type="date" name="" value=""></li>
            <li><label>Specify the date and time when you filled out the application:</label>
            <input type="datetime-local" name="" value=""></li>
            <li><label>Month:</label><input type="month" name="" value=""></li>
            <li> <label>Week:</label><input type="week" name="" value=""></li>
            <input type="submit" name="" value=" Submit">




        </ul>
      </form>

    </header>
    <aside class="aside1">
      <h1>Website has all tybe of html and html5 inputs</h1>
      <h2> Designed by <span>Amira Ali Jarghon</span> </h2>
      <p></p>

    </aside>
    <div class="clear">

    </div>

  </body>
</html>
